<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Трекер расходов</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>

<body ng-controller="MainController as vm">
  <add-expense-form is-visible="vm.isFormVisible" on-close="vm.closeForm()" on-add="vm.addRecord(record)"
    new-record="vm.newRecord"></add-expense-form>
  <div>
    <h1
      style="margin-left: 32px; margin-top: 8px; margin-bottom: 0; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
      Мои траты:</h1>
    <div style=" display: flex; justify-content: space-between; margin-right: 16px; margin-left: 32px;">
      <div class="sort-buttons">
        <button ng-click="vm.sortByAmount()" class="sort-button"
          ng-class="{'active-amount': vm.currentSort === 'amount'}">
          Сумма {{vm.amountSortOrder === 'asc' ? '↑' : '↓'}}
        </button>

        <button ng-click="vm.sortByDate()" class="sort-button initial-date-sort"
          ng-class="{'active-date': vm.currentSort === 'date'}">
          Дата {{vm.dateSortOrder === 'asc' ? '↑' : '↓'}}
        </button>
      </div>
      <button class="add-custom-btn" style="margin: 2%;" ng-click="vm.openForm()">Добавить</button>

    </div>
  </div>
  <div class="container">
    <div class="columns-wrapper">
      <div class="column">
        <beautiful-record ng-repeat="record in vm.leftColumn" record-data="record"
          on-update="vm.updateRecord(updatedRecord)" on-delete="vm.deleteRecord(deletedRecord)"></beautiful-record>
      </div>
      <div class="column">
        <beautiful-record ng-repeat="record in vm.rightColumn" record-data="record"
          on-update="vm.updateRecord(updatedRecord)" on-delete="vm.deleteRecord(deletedRecord)"></beautiful-record>
      </div>
    </div>
  </div>

  <div class="monthly-chart-diagram">
    <canvas id="monthlyStatsChart" height="400"></canvas>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <span class="copyright">© 2025 Lapshin Maxim</span>
      <span class="divider">|</span>
      <span class="app-name">Expense Tracker</span>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="modules/expense/expense.module.js"></script>
  <script src="modules/formToAddExpense/addform.module.js"></script>

  <script src="app.js"></script>
</body>

</html>
